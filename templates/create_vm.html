<!DOCTYPE html>
<html lang="en">
<head>
  <title>CloudCentral demo - home</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>

<nav class="navbar navbar-default">
  <div class="container">
    <div class="navbar-header">
      <a class="navbar-brand" href="#">Cloud Central demo</a>
    </div>
    <ul class="nav navbar-nav">
      <li ><a href="index">Home</a></li>
      <li class="active"><a href="vms">VMs</a></li>
      <li ><a href="users">Users</a></li>
      <li><a href="inventory">Inventory</a></li>
    </ul>
  </div>
</nav>
  
<div class="container">
<form action="/create_vm_exec" method="post">
  <table style="width: 60%" class="table  table-bordered">
    <thead>
      <tr>
        <th colspan="3" nowrap="nowrap">Create new VM</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td nowrap="nowrap" >Instance name</td>
        <td colspan="2" nowrap="nowrap" ><input type="text" class="form-control" name="instance_name" id="instance_name" style="width:300px" value="New VM"></td>
      </tr>
      <tr>
        <td nowrap="nowrap" >OS image</td>
        <td colspan="2" nowrap="nowrap" ><div class="form-group">
          <select name="lst_os_image" class="form-control" id="lst_os_image" style="width:300px">
            <option value="---">select OS image ...</option>
            <option value="ami-014c0b45743afd3f6">macOS Mojave 10.14.6</option>
            <option value="ami-032e5b6af8a711f30">Red Hat Enterprise Linux 8 (HVM)</option>
            <option value="ami-08bac620dc84221eb">Ubuntu Server 20.04 LTS (HVM)</option>
            <option value="ami-061b18602dce87aa9">Microsoft Windows Server 2016 Base</option>
            </select>
        </div></td>
      </tr>
      <tr>
        <td nowrap="nowrap" >Instance type</td>
        <td colspan="2" nowrap="nowrap" >
          <div class="form-group">
            <select name="lst_instance_type" class="form-control" id="lst_instance_type" style="width:300px">
              <option value="---">select instance type ...</option>
              <option value="t2.micro">t2.micro (1CPU, 1GB, 30GB)</option>
              <option value="t2.small">t2.small (1CPU, 2GB, 30GB)</option>												   
              <option value="t2.medium">t2.medium (2CPU, 4GB, 50GB)</option>
              <option value="t2.large">t2.large (4CPU, 8GB, 50GB)</option>
            </select>
          </div> 
          
          
        </td>
      </tr>
      <tr>
        <td rowspan="2" nowrap="nowrap" >Other options</td>
        <td nowrap="nowrap" >
		<div class="input-group mb-3">
		  <div class="input-group-prepend">
			<div class="input-group-text">
			  <input type="checkbox" disabled>Create guest account</input><br>
			  <input type="checkbox" disabled>Assign sudo privileges</input><br>
			  <input type="checkbox" disabled>Account disabled</input><br>
			</div>
		  </div>
		  
		</div>  
		  
		</td>
        <td nowrap="nowrap" ><input type="text" class="form-control" value="guest"></td>
      </tr>
      <tr>
        <td colspan="2" nowrap="nowrap" >
		<div class="input-group-text">
			  <input type="checkbox" disabled>Save this instance as template</input><br>
			  <input type="checkbox" disabled>Save script as Ansible template</input><br>
			  <input type="checkbox" disabled>Power on</input><br>
		</div>
		</td>
      </tr>
      <tr>
        <td colspan="3" nowrap="nowrap" align="right"><button type="button" class="btn btn-secondary" onClick="submit()">Create VM</button></td>
      </tr>
    </tbody>
  </table>
 </form>
</div>

</body>
</html>
</html>
